<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&family=PT+Sans&display=swap" rel="stylesheet">
    <title>Double Dip</title>
</head>

<body>

    <header class="header">

        <img src="images/logo.png" alt="Logo da Doble Dip Ice Cream Shop" id="logoheader">

        <div class="searchbox">
            <img src="images/magnifyingglass.png" alt="Lupa de pesquisa" id="searchbutton">
            <input type="text" name="pesquisa" placeholder="Procure seu sorvete" required id="input">
        </div>

    </header>

    
    <section>
        <div class="menu">
            <div class="content">
                <div class="grid" id="grid1">
                    <div class="card" id="pricecard">
                        <img src="images/tablito.png" alt="Foto do Picolé Tablito" id="biggerimg">
                        <h2>Picolé Tablito</h2>
                        <p>Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</p>
                        <h3>R$ 5,00</h3>
                    </div>
            
                    <div class="card" id="imgcard">
                        <img src="images/brigadeiro.png" alt="Foto do Picolé Brigadeiro" id="smallerimg">
                    </div>
            
                    <div class="card" id="imgcard">
                        <img src="images/kolorix.png" alt="Foto do Picolé Kolorix" id="smallerimg">
                    </div>
        
                </div>
        
                <div class="grid" id="grid2">
                    <div class="card" id="pricecard">
                        <img src="images/chicabom.png" alt="Foto do Picolé Chica Bon" id="biggerimg">
                        <h2>Chica Bon</h2>
                        <p>Picolé de chocolate tradicional 53g (R$ 0,05/g)</p>
                        <h3>R$ 3,50</h3>
                    </div>
            
                    <div class="card" id="imgcard">
                        <img src="images/kibonbon.png" alt="Foto do Picolé Kibonbon" id="smallerimg">
                    </div>
            
                    <div class="card" id="imgcard">
                        <img src="images/minion.png" alt="Foto do Picolé dos Minions" id="smallerimg">
                    </div>
                </div>    
            </div>
        </div>
    </section>
    

    <footer>

        <nav>
            <ul>
            <li><a href="https://br.linkedin.com/"><img src="images/Linkedin.png" alt="Link para o LinkedIn" id="imgredes"></a></li>
            <li><a href="https://pt-br.facebook.com/"><img src="images/facebook.png" alt="Link para o Facebook" id="imgredes"></a></li>
            <li><a href="https://twitter.com/login?lang=pt"><img src="images/Twitter.png" alt="Link para o Twitter" id="imgredes"></a></li>
            </ul>
        </nav>

        <img src="images/logo.png" alt="Logo da Double Dip Ice Cream Shop" id="logofooter">

        <p id="signature">Made with &#60;/&#62; and &#60;3 by Sthe Cabral</p>

    </footer>

</body>

</html>
