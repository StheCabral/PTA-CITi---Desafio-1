<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Dip</title>
</head>

<body>

    <header>

        <img src="logo.png" alt="Logo da Doble Dip Ice Cream Shop">

        <div searchbox>
            <img src="magnifyingglass.png" alt="Lupa de pesquisa">
            <input type="text" name="pesquisa" placeholder="Procure seu sorvete" required>
        </div>

    </header>

    <article>

        <card>
            <img src="tablito.png" alt="Foto do Picolé Tablito">
            <h2>Picolé Tablito</h2>
            <p>Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</p>
            <h3>R$ 5,00</h3>
        </card>

        <card>
            <img src="brigadeiro.png" alt="Foto do Picolé Brigadeiro">
        </card>

        <card>
            <img src="kolorix.png" alt="Foto do Picolé Kolorix">
        </card>

        <card>
            <img src="chicabom.png" alt="Foto do Picolé Chica Bon">
            <h2>Chica Bon</h2>
            <p>Picolé de chocolate tradicional 53g (R$ 0,05/g)</p>
            <h3>R$ 3,50</h3>
        </card>

        <card>
            <img src="kibonbon.png" alt="Foto do Picolé Kibonbon">
        </card>

        <card>
            <img src="minion.png" alt="Foto do Picolé dos Minions">
        </card>
    </article>

    <footer>

        <nav>
            <img src="Linkedin.png" alt="Link para o LinkedIn">
            <img src="facebook.png" alt="Link para o Facebook">
            <img src="Twitter.png" alt="Link para o Twitter">
        </nav>

        <img src="logo.png" alt="Logo da Double Dip Ice Cream Shop">

        <p>Made with &#9001/&#12297 and <3 by Sthe Cabral</p>

    </footer>

</body>
</html>
